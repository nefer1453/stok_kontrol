<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stok Kontrol Motoru</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#fff;color:#0f172a}
    main{padding:18px;max-width:520px;margin:auto}
    .row{display:flex;gap:10px;margin:12px 0}
    .input{flex:1;padding:14px;font-size:16px;border:1px solid #e5e7eb;border-radius:14px}
    .btn{padding:14px 16px;font-size:16px;border:0;border-radius:14px;background:#16a34a;color:#fff;font-weight:800}
    .list{margin-top:18px;display:flex;flex-direction:column;gap:10px}
    .item{padding:12px;border:1px solid #e5e7eb;border-radius:14px}
    .hint{color:#64748b;font-size:12px}
  </style>
</head>
<body>
<main>
  <h2 style="margin:0">Stok Kontrol Motoru</h2>
  <div class="hint">v0.1 — sadece ürün ekleme (temel iskelet)</div>

  <div class="row">
    <input id="prodName" class="input" placeholder="Ürün adı">
    <button id="btnAdd" class="btn">Ekle</button>
  </div>

  <div id="list" class="list"></div>
</main>

<script type="module">
import { load, save, addItem } from "./core/model.js";

const $=id=>document.getElementById(id);
let db = load();

function render(){
  const box=$("list");
  box.innerHTML="";
  if(!db.items.length){
    box.innerHTML="<div class='item'>Henüz ürün yok.</div>";
    return;
  }
  for(const it of db.items){
    const el=document.createElement("div");
    el.className="item";
    el.textContent=it.name;
    box.appendChild(el);
  }
}

function add(){
  const name=($("prodName").value||"").trim();
  if(!name){ alert("Ürün adı yaz."); $("prodName").focus(); return; }
  addItem(db, name);
  save(db);
  $("prodName").value="";
  $("prodName").focus();
  render();
}

$("btnAdd").onclick=add;
$("prodName").addEventListener("keydown",(e)=>{ if(e.key==="Enter"){ e.preventDefault(); add(); }});

render();
$("prodName").focus();
</script>
</body>
</html>
